<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class = 'container'>
        <form action="" class="form" id="login">
            <h1 class="form-title" >Sign up</h1>
            
            <!-- <div class="image"><img src="jjj.jpg" alt="try again" class="hello22" height="60px" width="60px" ></div> -->

            <div class="login-form-input">
                <legend class="form-text1">First Name:*</legend>
                <input type="text" class="form-input" autofocus placeholder="First-name" required>
            </div>

            <div class="login-form-input">
                <legend class="form-text1">Last Name</legend>
                <input type="text" class="form-input" autofocus placeholder="Last-name" required>
            </div>

            <div class="login-form-input">
                <legend class="form-text1">Email-id:*</legend>
                <input type="email" class="form-input" autofocus placeholder="email" required>
            </div>

            <div class="login-form-input">
                <legend class="form-text1">Mobile-No:*</legend>
                <input type="number" class="form-input" autofocus placeholder="mobile-no" required>
            </div>

            <div class="login-form-input">
                <legend class="form-text1">Country:*</legend>
                <input type="text" class="form-input" autofocus placeholder="country" required>
            </div>

            <div class="login-form-input">
                <legend class="form-text1">Password:*</legend>
                <input type="password" class="form-input" autofocus placeholder="password" required>
            </div>

            <div class="login-form-input">
                <legend class="form-text1">Confirm Password:*</legend>
                <input type="password" class="form-input" autofocus placeholder="Confirn-password" required>
            </div>
            <button class="form-button" type="submit">Create Account</button>

            <p class="form-text">
                <a class="form-link" href="login.html" id="linkCreateAccount">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
</body>
</html>
